<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button class="botaoVoltar" defaultHref="home"></ion-back-button>
      <div class="imgLogo">
        <img src="/assets/img/logo.png">
      </div>
    </ion-buttons>
    <div class="ion-text-center texto">
      <ion-text>Favoritos</ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-list *ngFor="let produto of filtrarFavoritos()">
    <ion-item lines="full" *ngIf="produto.favorito === true" >
      <ion-row>
        <ion-col size="83px" class="imagemProduto">
          <ion-card class="ion-no-margin">
            <img [src]="produto.imagem">
          </ion-card>
        </ion-col>
        <ion-col>
          <h2 class="nomeProduto">{{produto.nome}}</h2>
          <p class="descricaoProduto">{{produto.descricao | slice:0:100}} {{produto.descricao.length >= 100 ? '...' : ''}}</p>
        </ion-col>
        <ion-col size="60px">
          <ion-row class="valorProduto">
            <p>{{produto.valor | currency:'BRL'}}</p>
          </ion-row>
          <ion-row>
            <ion-button class="botaoFavorito" fill="clear" size="small" (click)="darFavorito(produto)" [color]="produto.favorito? 'danger' : 'primary'">
              <ion-icon slot="icon-only" [name]="produto.favorito? 'heart' : 'heart-outline'"></ion-icon>
            </ion-button>
          </ion-row>
          <ion-row>
            <ion-button class="botaoVer" [routerLink]="['']">Ver</ion-button>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
