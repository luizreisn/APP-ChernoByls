<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons>
      <ion-back-button defaultHref="home" class="botaoVoltar"></ion-back-button>
      <div class="imgLogo">
        <img src="/assets/img/logo.png">
      </div>
    </ion-buttons>
    <div class="ion-text-center texto">
      <ion-text>Carrinho</ion-text>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card color="primary" class="ion-text-center quantidadeProdutos">
    <ion-text>Existem ... produtos no seu carrinho</ion-text>
  </ion-card>

  <ion-list>
    <ion-item lines="full" [routerLink]="">
      <ion-row>
        <ion-col size="83px" class="imagemProduto">
          <ion-card class="ion-no-margin">
            <img [src]="">
          </ion-card>
        </ion-col>
        <ion-col>
          <h2 class="nomeProduto"></h2>
          <p class="quantidadeProduto"></p>
        </ion-col>
        <ion-col size="60px">
          <ion-row class="valorProduto">
            <p></p>
          </ion-row>
          <ion-row>
            <ion-button>
              <ion-icon name="trash-outline"></ion-icon>
              Excluir
            </ion-button>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <h2 class="valores subtotal">Subtotal:</h2>
  <h4 class="valores">Frete:</h4>
  <h1 class="valores total">Total:</h1>

  <ion-button expand="block" class="confirmarPagamento">
    Confirmar Pagamento
  </ion-button>
</ion-footer>
